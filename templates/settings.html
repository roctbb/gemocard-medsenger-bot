<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemocard Gemodin: настройка интеграции</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h4 style="margin-top: 15px; margin-bottom: 15px;">Gemocard / Gemodin: настройка интеграции</h4>

    {% if error %}
        <p><strong style="color: red">{{ error }}</strong></p>
    {% endif %}

    {% if contract.device_type == 'gsm' %}

        <form method="POST">

            <div class="form-group">
                <strong>Тип прибора:</strong>
                <select name="device_type">
                    <option value="gsm" selected>GSM</option>
                    <option value="bluetooth" selected>Bluetooth</option>
                </select>
            </div>

            <div class="form-group">
                <strong>Логин:</strong>
                <input type="text" class="form-control" name="login" value="{{ contract['login'] }}"/>
            </div>

            <div class="form-group">
                <strong>Прием данных:</strong>
                <select name="patient" class="form-control">
                    <option value="0"{% if contract['patient'] == 0 %} selected {% endif %}>С обоих пользователей
                        прибора
                    </option>
                    <option value="1"{% if contract['patient'] == 1 %} selected {% endif %}>Только с первого
                        пользователя
                    </option>
                    <option value="2"{% if contract['patient'] == 2 %} selected {% endif %}>Только со второго
                        пользователя
                    </option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn-lg btn btn-success">Сохранить</button>
            </div>
        </form>
    {% else %}
        <form method="POST">

            <div class="form-group">
                <strong>Тип прибора:</strong>
                <select name="device_type">
                    <option value="gsm" selected>GSM</option>
                    <option value="bluetooth" selected>Bluetooth</option>
                </select>
            </div>

            <div class="form-group">
                <button class="btn-lg btn btn-success">Сохранить</button>
            </div>
        </form>
    {% endif %}
</div>
</body>
</html>
